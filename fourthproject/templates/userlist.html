<html>
<head>
	<title>UserList</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<a  class="pull-right"href="{% url 'logout'%}">Logout</a>
	<table class='table table-striped'>
		<thead>
			<tr>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email ID</th>
			</tr>
		</thead>
		<tbody>
			<tr>{% for x in object_list%}
				<td>{{x.username}}</td>
				<td>{{x.first_name}}</td>
				<td>{{x.last_name}}</td>
				<td>{{x.email}}</td>
				<td><a href="{% url 'editl' x.id%}"><button class="btn btn-warning">Edit</button></a>
				<a href="{% url 'deletel' x.id%}"><button class="btn btn-danger">Delete</button></a></td>
			
			</tr>{%endfor%}
			
		</tbody>
		
	</table>
	<a href="{% url 'user'%}">Add User</a>
</body>
</html>
