{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content%}
				<div class="carousel slide" id="myc" data-ride="carousel" style="box-shadow:2px 2px 10px black;">
					<ol class="carousel-indicators">
						<li data-target="#myc" data-slide-to="0" class="active"></li>
						<li data-target="#myc" data-slide-to="1"></li>
						<li data-target="#myc" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="{% static 'image/car1.jpg' %}" height=80% width=100% >
							<div class="carousel-caption">
								<!-- <h1>Mercurial</h1> -->
							</div>
						</div>
						<div class="item">
							<img src="{% static 'image/nike3.jpg' %}" height=80% width=100%>
							<div class="carousel-caption">
								<!-- <h1>Airmax</h1> -->
							</div>
						</div>
						<div class="item">
							<img src="{% static 'image/car3.jpg' %}" height=80% width=100%>
							<div class="carousel-caption">
								<!-- <h1>Jordan</h1> -->
							</div>
						</div>
					</div>

					<a class="left carousel-control" href="#myc" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span></a>
					<a class="right carousel-control" href="#myc" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span></a>
				</div>
{% endblock %}
