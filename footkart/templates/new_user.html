{% load static %}
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class='container'>
		<div class='jumbotron'><h1>User Registration</h1></div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<div class='container'>
					<form method='post'>
						<table>
						{% csrf_token %}
						{{form.as_table}}
						
						</table>
						<button class='btn btn-success pull-right'>Register</button>
					</form>
						
				</div>
			</div>
			<div class='col-md-3'></div>

		</div>
	</div>
</body>
</html>
