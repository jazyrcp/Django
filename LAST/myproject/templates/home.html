{% extends 'base.html' %}

{%block breadcrumb%}
<li class="breadcrumb-item active">Boards</li>
{%endblock%}

{%block content%}

			<table class='table'>
				<thead class='thead-inverse'>
					<tr>
						<th>Board</th>
						<th>Topics</th>
						<th>Posts</th>
						<th>Last updated</th>
					</tr>
				</thead>
				<tbody>
					<tr>{%for x in boards%}
						<td><a href="{% url 'board_topics' x.pk %}">{{x.name}}</a><br>
							<small class='text-muted d-block'>{{x.description}}</small>
						</td>
						<td class='align-middle'>0</td>
						<td class='align-middle'>0</td>
						<td></td>
					</tr>{%endfor%}
				</tbody>
			</table>
{%endblock%}
