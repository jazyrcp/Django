{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class='container'>
			<ol class="breadcrumb my-4">
				<li class="breadcrumb-item active">Boards</li>
			</ol>

			<table class='table'>
				<thead class='thead-inverse'>
					<tr>
						<th>Board</th>
						<th>Topics</th>
						<th>Posts</th>
						<th>Last updated</th>
					</tr>
				</thead>
				<tbody>
					<tr>{%for x in boards%}
						<td><a href="{% url 'board_topics' x.pk %}">{{x.name}}</a><br>
							<small class='text-muted d-block'>{{x.description}}</small>
						</td>
						<td class='align-middle'>0</td>
						<td class='align-middle'>0</td>
						<td></td>
					</tr>{%endfor%}
				</tbody>
			</table>
		</div>
	</body>
</html>
