{% extends 'ebase.html' %}

{% block title%}New Job {%endblock%}

{% block content %}
	
	
					<div class='container'>
						<div class='jumbotron' style="box-shadow: 1px 1px 5px;margin: 50px;">

							{% csrf_token %}

						</form>
						</div>
					</div>
				
		

{% endblock %}
