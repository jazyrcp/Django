{% extends 'ebase.html' %}

{% block title %} Reviews {% endblock%}

{% block content%}
	<h4  class='text-muted' style="text-align: right;">Reviews</h4>
		{% for x in rev %}
				<div class="jumbotron">
					<a href="{% url 'profile' x.r_seeker.id%}"><h6>{{x.r_seeker.s_user.first_name}} {{x.r_seeker.s_user.last_name}}</h6></a><br>
					<textarea class='form-control'>{{x.r_detail}}</textarea>
					<hr>
				</div>{% endfor %}
{% endblock %}
