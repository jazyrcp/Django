{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-image: url('{% static 'image/o3.svg' %}');background-size: cover;background-attachment: fixed;">
	<div style='padding: 30px;'>
		<a style="float:right;color: white;" href="{% url 'home' %}">Go Home</a>
	</div>
	<div class='row'>
		<div class='col-md-4'></div>

		<div class='col-md-4'>
			<div class='jumbotron' style='box-shadow: 1px 5px 5px;'>
				<form method='post'>
						<h4 style='text-align: center;'>Forgot Password</h4>
						<hr>
						{% csrf_token %}
						<pre>Enter your Registered Email ID</pre>
						<input type="email" name="mail_id" class="form-control">
						<button style="margin-top: 10px;" class='btn btn-success btn-block'>Send Password</button>
						{% if obj.count is 0 %}
							<div  class="alert alert-danger">
							<small>{{mail}} <br>not registered</small>
							</div>
						{% endif%}
						<div style='text-align:center;margin-top: 40px;'>
						<a  href="{% url 'elogin' %}">Go back</a><hr>
						<a  href="{% url 'newuser' %}">New to Jobber! Register</a><br>
						<div>
						<a   href="{% url 'empcreate' %}">Registration for Employers</a><br>
						</div>
						</div>
				</form>
			</div>
	
		<div class='col-md-4'></div>
	</div>
	

</body>
</html>
