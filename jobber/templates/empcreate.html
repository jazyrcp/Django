{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-image: url('{% static 'image/o3.svg' %}');background-size: cover;">
	<div style='padding: 30px;'>
		<a  style="float:right;color: white;" href="{% url 'ezone' %}">Go to Employer Zone</a>
	</div>
	<div class='row'>
		<div class='col-md-3'></div>

		<div class='col-md-6'>
			<div class='jumbotron' style='box-shadow: 1px 5px 5px;border-radius: 6px;'>
				<form method='post'>
						<h3 style='text-align: center;margin-bottom: 30px;color: grey;'>Employer Registration</h3>
						{% csrf_token %}
						{% for field in form %}
						{{field.label_tag}}
						{% render_field field class='form-control'%}
						{{field.help_text}}
						{% endfor %}
						<div style='text-align:center;margin-top: 30px;'>
						<button class='btn btn-success btn-block'>Register</button>
						<a href="{% url 'elogin' %}">Already have an account! Sign in</a><br>
						
						</div>
				</form>
			</div>
	
		<div class='col-md-3'></div>
	</div>
	

</body>
</html>
